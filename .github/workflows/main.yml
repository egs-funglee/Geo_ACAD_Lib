jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write 

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
      
    - name: Restore NuGet Packages
      run: nuget restore Geo_ACAD_Lib.sln
      
    - name: Build solution
      run: msbuild Geo_ACAD_Lib.sln -t:rebuild -property:Configuration=Release
      
    - name: Upload Artifact v4
      uses: actions/upload-artifact@v4
      with:
        name: Geo_AC2016
        path: D:\a\Geo_ACAD_Lib\Geo_ACAD_Lib\Geo_ACAD_2016\bin\Release\Geo_AC2016.dll
        overwrite: true

    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run:
        gh release upload workflow D:\a\Geo_ACAD_Lib\Geo_ACAD_Lib\Geo_ACAD_2016\bin\Release\Geo_AC2016.dll
